<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calendario de Clases</title>

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/es.global.min.js"></script>

    <!-- Estilos propios -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page">
        <header class="page__header">
            <div class="brand">
                <span class="brand__icon">ðŸ“…</span>
                <h1 class="brand__title">Calendario de Clases</h1>
            </div>

            <div class="filters">
                <select id="filterTutor" class="ui-select">
                    <option value="">Todos los tutores</option>
                </select>
                <select id="filterAlumno" class="ui-select">
                    <option value="">Todos los alumnos</option>
                </select>
                <select id="filterCurso" class="ui-select">
                    <option value="">Todos los cursos</option>
                </select>
                <select id="filterModalidad" class="ui-select">
                    <option value="">Todas las modalidades</option>
                </select>
                <button id="resetFilters" class="ui-btn ui-btn--ghost">Limpiar filtros</button>
            </div>
        </header>

        <main class="page__content">
            <div id="banner" class="banner" hidden></div>
            <div id="calendar" class="calendar-card"></div>
        </main>
    </div>

    <!-- JS propio -->
    <script src="./app.js"></script>
</body>

</html>
